<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Royale — Offline Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="status">Mini Royale — Offline Prototype</div>
      <div id="timer">00:00</div>
    </div>
    <canvas id="game" width="960" height="400"></canvas>
    <div id="hud">
      <div id="player-info">
        <div>Elixir: <span id="elixir">0</span></div>
        <div>Deck:</div>
        <div id="deck"></div>
      </div>
      <div id="controls">
        <button id="restart">Restart</button>
        <label>Seed: <input id="seed" /></label>
        <button id="set-seed">Apply Seed</button>
      </div>
      <div id="log"></div>
    </div>
    <div id="credits">Click a card then click left or right lane (blue side) to deploy. This is an offline prototype with AI opponent.</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
