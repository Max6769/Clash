<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clash‑Lite — Upgraded</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clash‑Lite — Upgraded Demo</h1>
    <div class="hud">
      <div class="elixir-wrap">
        <div class="label">Enemy Elixir</div>
        <div id="enemyElixir" class="elixir-bar"><div id="enemyElixirVal" class="fill"></div></div>
      </div>
      <div class="timer">Time: <span id="timeVal">60</span>s</div>
      <div class="elixir-wrap">
        <div class="label">Player Elixir</div>
        <div id="playerElixir" class="elixir-bar"><div id="playerElixirVal" class="fill"></div></div>
      </div>
    </div>
  </header>

  <main>
    <section class="board">
      <canvas id="game" width="1000" height="520"></canvas>
    </section>

    <aside class="controls">
      <div class="card-row" id="cardRow">
        <!-- cards inserted by JS -->
      </div>
      <div class="buttons">
        <button id="rotateBtn">Rotate Cards</button>
        <div class="log" id="log"></div>
      </div>
    </aside>
  </main>

  <footer>
    <p>Exported as .zip — upgraded elixir, more troops, AI parity, and card rotation.</p>
  </footer>

<script src="script.js"></script>
</body>
</html>
