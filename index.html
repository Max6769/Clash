<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clash-Lite — Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clash‑Lite (demo)</h1>
    <div class="hud">
      <div id="elixir">Elixir: <span id="elixirVal">0</span></div>
      <div id="timer">Time: <span id="timeVal">60</span>s</div>
      <button id="spawnBtn">Spawn Soldier (Cost 3)</button>
      <button id="spawnBtn2">Spawn Tank (Cost 6)</button>
    </div>
  </header>

  <main>
    <canvas id="game" width="900" height="480"></canvas>
    <aside id="log"></aside>
  </main>

  <footer>
    <p>Simple single-player demo inspired by Clash Royale. For GitHub — edit freely.</p>
  </footer>

<script src="script.js"></script>
</body>
</html>
