<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clash‑Lite — Royale V2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="mainMenu" class="overlay mainMenu">
    <div class="menuCard royale">
      <div class="titleRow">
        <div class="logo">⚔️ Clash‑Lite</div>
      </div>
      <div class="arenaPreview">
        <div class="arena">ARENA</div>
      </div>
      <div class="menuActions">
        <button id="btnDeckBuilder" class="primary">Deck Builder</button>
        <button id="btnQuickPlay" class="primary alt">Quick Battle</button>
      </div>
      <div class="muted">Bright, Royale-like interface. Build and battle.</div>
    </div>
  </div>

  <!-- Deck Builder -->
  <div id="deckBuilder" class="overlay hidden">
    <div class="menuCard builder">
      <h2>Deck Builder</h2>
      <div class="deckRow">
        <div id="selectedDeck" class="selectedDeck"></div>
      </div>
      <div class="collection" id="collection"></div>
      <div class="menuButtons">
        <button id="randomDeckBtn">Random Deck</button>
        <button id="startBattleBtn" disabled>Start Battle</button>
        <button id="backMainBtn" class="alt">Back</button>
      </div>
      <div class="muted">Select exactly 8 cards. Cards will have AI‑generated icons.</div>
    </div>
  </div>

  <!-- Loading overlay for battle -->
  <div id="battleLoading" class="overlay loading hidden">
    <div class="loadingCard">
      <div class="logo">Matchmaking…</div>
      <div class="loaderBar"><div id="loaderFill" class="loaderFill"></div></div>
    </div>
  </div>

  <!-- Game UI -->
  <header class="gameHeader">
    <div class="leftTitle">Clash‑Lite</div>
    <div class="rightHud">
      <div id="timerDisplay" class="timer">3:00</div>
    </div>
  </header>

  <main class="gameMain">
    <section class="boardWrap">
      <canvas id="game" width="1200" height="640"></canvas>
      <div class="deckDuringGame" id="deckDuringGame"></div>
    </section>

    <aside class="sidebar">
      <div class="elixirContainer">
        <div class="elixirLabel">Elixir</div>
        <div class="elixirDrop" id="elixirDrop"><div id="elixirFill" class="elixirFill"></div></div>
        <div id="elixirCount" class="elixirCount">0</div>
      </div>
      <div id="hand" class="hand"></div>
      <div class="controls">
        <button id="btnRotate">Rotate</button>
        <button id="btnOpenDeck">Deck</button>
        <div id="log" class="log"></div>
      </div>
    </aside>
  </main>

<script src="script.js"></script>
</body>
</html>
