<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Clash-Lite — Golden Edition</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainMenu" class="menu overlay">
    <div class="menuCard golden">
      <h1>Clash‑Lite</h1>
      <p class="tagline">Golden Edition — High contrast, improved design & gameplay</p>
      <div class="menuButtons">
        <button id="btnDeckBuilder" class="btn">Deck Builder</button>
        <button id="btnQuickPlay" class="btn btn-primary">Quick Battle</button>
      </div>
      <p class="small">Includes generated high-contrast SVG icons so it's GitHub-ready.</p>
    </div>
  </div>

  <main class="gameArea">
    <canvas id="game" width="1280" height="720"></canvas>

    <div class="overlayUI">
      <div class="leftPanel cardDeck" id="deckPanel">
        <h3>Deck Builder</h3>
        <div id="deckDuringGame" class="deckIcons"></div>
        <button id="btnExport" class="mini">Export Deck</button>
      </div>

      <div class="bottomUI">
        <div class="deckHand" id="hand"></div>
        <div class="elixirRow">
          <div class="elixirDrop"><div class="dropInner"></div></div>
          <div class="elixirNum" id="elixirNum">0</div>
          <div class="elixirBarWrap">
            <div class="elixirBar" id="elixirBar"><div class="elixirFill" id="elixirFill"></div></div>
            <div class="elixirText" id="elixirText">Elixir</div>
          </div>
        </div>
      </div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
