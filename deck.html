<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/></head>
<title>Deck Maker</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="menu-backart">
  <div class="deckContainer">
    <a class="back" href="index.html">‚Üê Back to Menu</a>
    <h2>Deck Maker</h2>
    <p>Drag cards into the 8 deck slots. Click a slot to remove. Save to localStorage and launch arena.</p>
    <div class="deckArea">
      <div id="cardPool" class="cardPool"></div>
      <div id="deckSlots" class="deckSlots"></div>
    </div>
    <div class="deckActions">
      <button id="btnSave">Save Deck</button>
      <button id="btnClear">Clear Deck</button>
      <a id="btnPlay" class="btn primary" href="arena.html">Play with saved deck</a>
    </div>
  </div>
<script src="deck.js"></script>
</body>
</html>
